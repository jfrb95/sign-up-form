<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background-container">
        <image class="background-image" src="img/halie-west-mountain.jpg" alt="a snowy mountain">
        <div class="logo-body">
            <image class="logo" src="img/odin-lined.png" alt="a cartoon caricature of odin">
            <p class="logo-text">ODIN</p>
        </div>
        <p class="image-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" rel="noopener noreferrer nofollow">Halie West</a> on <a href="https://unsplash.com/photos/brown-rocky-mountain-under-blue-sky-during-daytime-5BqHaqlJ_0A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" rel="nofollow noreferrer noopener">Unsplash</a></p>
    </div>

    <div class="form-section">

        <div class="sales-pitch-container">
            <p class="sales-pitch">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</br></br>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
            <form id="sign-up-form" src="" method="post">
                <legend>Let's do this!</legend>

                <fieldset class="form-inputs">
                    <div class="label-input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div class="label-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div class="label-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="label-input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="label-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>

                    <div class="label-input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="button-container">
            <button class="create-account-button" form="sign-up-form">Create Account</button>
            <p class="log-in-text">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
